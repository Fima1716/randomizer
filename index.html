<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Разыгрывание подарков</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-container">
      <h1>Вечеринка! Обмен подарками!</h1>
      <div class="gift-container">
        <label for="names">Введите имена участников (через запятую):</label>
        <input type="text" id="names" class="input-field" />
        <button onclick="shuffleGifts()">Разыграть подарки</button>
        <ul id="gift-list"></ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
